{% extends 'Base_Template/base.html' %}
{% load static %}
{% block content %}
<section  class="vertical-center content-height">
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signup-popup-box static">
                        <div class="account-popup box-shadow">
							<h3>Reset - Password</h3>
							<span  class="text-justify" style="text-align: justify;">Enter your registered email ID to get reset password link.</span>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="registration-sec-blk1">
                                    <div class="cfield">
										<input type="email" class="form-control normalinput " name="email" maxlength="254" required id="id_email" placeholder="Email" />
                                        <i class="la la-envelope"></i>
                                    </div>
                                    <div style="float: left;width: 100%;position: relative;">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- SIGNUP POPUP -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
