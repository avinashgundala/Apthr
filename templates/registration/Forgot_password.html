{% extends 'Base_Template/base.html' %}
{% load static %}
{% block content %}
<section  class="vertical-center content-height">
    <div class="block remove-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="account-popup-area signup-popup-box static">
                        <div class="account-popup box-shadow">
							<h3>Reset - Password</h3>
							{% if validlink %}
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="registration-sec-blk1">
                                    <div class="cfield">
										<input type="password" class = "form-control normalinput" placeholder="New password" name="new_password1" required id="id_new_password1" />
										<i class="la la-key"></i>
										<label class="error" for="id_new_password1">{{ form.errors.new_password1 }}</label>
									</div>
									<div class="cfield">
										<input type="password" name="new_password2" required placeholder="New password confirmation" id="id_new_password2" class="form-control normalinput" />
										<i class="la la-key"></i>
										<label class="error" for="id_new_password2">{{ form.errors.new_password2 }}</label>
                                    </div>
                                    <div style="float: left;width: 100%;position: relative;">
                                        <button type="submit">Submit</button>
                                    </div>
                                </div>
							</form>
							{% else %}
							<span  class="text-justify" style="text-align: justify;">
								The password reset link was invalid, possibly because it has already been used.
								Please request a new password reset.
							</span>
							{% endif %}
                        </div>
                    </div><!-- SIGNUP POPUP -->
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    section{
        display: flex;
  align-items: center;
    }
    .footeraptaloc{
        margin-left: -10%;
    }
</style>
{% endblock %}
